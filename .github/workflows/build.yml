name: Build the project
on:
  push:
  pull_request:

jobs:
  compile-java-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '17'
      - name: Build with Gradle
        run: ./gradlew classes testClasses --no-daemon --console=plain -i
